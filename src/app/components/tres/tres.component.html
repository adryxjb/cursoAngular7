<h1>Componente 3 con HTML</h1>
<p>esto es un parrafo</p>
<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Marca</th>
        <th>Precio</th>
        <th>Estatus</th>
      </tr>
    </thead>
    <ng-container *ngFor="let producto of productos">
      <!-- <tr *ngIf="producto.status == true"> -->
      <!-- <tr [style.color] ="producto.status == false ? 'blue' : 'black'" > -->
      <!-- <tr [class.agotado]="producto.status == false"> -->
      <tr
        [class.destacado]="producto.marca == 'Samsung'"
        [class.agotado]="producto.status == false"
      >
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.marca }}</td>
        <td>{{ producto.precio }}</td>
        <td>{{ producto.status }}</td>
      </tr>
    </ng-container>
  </table>
</div>
